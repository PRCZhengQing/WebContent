<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>编辑Bug</title>

	<!-- 在此处引入CKEditor的脚本标签 -->


	<link rel="stylesheet" href="./css/header.css">
	<link rel="stylesheet" href="./css/addbug.css">

	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/ckeditor.js"></script>
	<script src="./js/jquery-ui.js"></script>
	<script src="./js/editbug.js"></script>
	<link rel="stylesheet" href="./css/jquery-ui.css">



</head>

<body>

	<div class="header">
		<h1 id="BugManager" title="BugManager">BugManager</h1>
		<div class="nav">
			<ul>
				<li><a href="./My.html">我的地盘</a></li>
				<li><a href="./BugList.html">Bug</a></li>
			</ul>
		</div>
		<div class="user">
			<span id="userName">魏志航</span>
			<div id="userDropdown" class="dropdown-content">
				<a href="./MyProfile.html">个人档案</a>
				<a onclick="out()"> 退出</a>
			</div>
		</div>
	</div>
	<script>

		function out() {
			localStorage.removeItem("user");
			location.href = "Login.html";
		}
	</script>

	<div class="bug-form">
		<div class="mainheader" id="headText">
			修改Bug
		</div>

		<div class="form-row">
			<tr>
				<th><span class="head-title">所属项目</span></th>
				<td> <select id="project" name="project">
						<option value=""></option>
					</select></td>
			</tr>
		</div>




		<div class="form-row">
			<tr>
				<th> <label for="assigneeSelect" style="margin-right: 10px;
					white-space: nowrap;
					text-align: right;
					min-width: 100px;
					font-weight: 700;
					padding: 7px;" >指派给：</label>
				<td> <input id="assigneeInput" type="text" style="padding: 10px;
					border: 1px solid #ccc;
					border-radius: 4px;">
				<th><span class="head-title">截止日期</span></th>
				<td> <input type="date" id="duedate" name="due-date" style="padding: 10px;
					border: 1px solid #ccc;
					border-radius: 4px;"></td>
			</tr>



		</div>

		<div class="form-row">
			<tr>
				<th><span class="head-title">Bug类型</span></th>
				<td>
					<select id="bugtype" name="bug-type">
						<option value="">请选择</option>
						<option value="功能缺陷">功能缺陷</option>
						<option value="界面问题">界面问题</option>
						<option value="性能问题">性能问题</option>
						<option value="安全漏洞">安全漏洞</option>
						<option value="兼容性问题">兼容性问题</option>
					</select>
				</td>
			</tr>

		</div>
		<div class="form-row">
			<th><span class="head-title">Bug标题</span></th>
			<td><input type="text" id="bugtitle" name="bug-title" style="padding: 10px;
				border: 1px solid #ccc;
				border-radius: 4px;"></td>
			<th><span class="head-title">严重程度</span></th>
			<td><select id="severity" name="severity">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select></td>
			<th><span class="head-title">优先级</span></th>
			<td> <select id="priority" name="priority">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select></td>
		</div>





		<div class="form-row">
			<span class="head-title">重现步骤</span>
			<!-- 富文本编辑器的容器 -->
			<div id="editor" style="height: 300px;">
				<p>[步骤]</p><br>
				<p>[结果]</p><br>
				<p>[期望]</p><br>
			</div>
		</div>

		<div class="form-row">
	

		
			<tr>
				<form id="upload-form" enctype="multipart/form-data">
				<input type="file" name="file" id="file-input" required>
			  </form>
			</tr>

		</div>
		<div class="foot-btn">
			<button type="submit" class="submit-btn" id="submit">提交</button>
			<input type="button" class="btn" onclick='location.href=("BugList.html")' value="返回"></button>
		</div>
	</div>
</body>

</html>
