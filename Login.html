<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugManager</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/login.js"></script>
</head>
    <body>
        <div class="container">
            <div class="left-section">
              <img src="./image/logoleft.png" alt="Logo">
            </div>
            <div class="right-section">
              <h4>BugManager</h4>
                <div class="formBox">
                  <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="email" autofocus>
              </div>
              <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" autofocus>
              </div>
              <div class="form-group">
                <input type="checkbox" id="remember" >保持登录
              </div>  
                </div>
              
              <button type="button" id="login-btn">登录</button>
            </div>
          </div>
        
    </body>
</html>
