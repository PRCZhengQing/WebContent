<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/header.css">
	<link rel="stylesheet" href="./css/adduser.css">
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/crypto-js.min.js"></script>
	<script src="./js/adduser.js"></script>
	<title>新增/修改用户</title>
</head>

<body>
	<div class="header">
		<h1 id="BugManager" title="BugManager">BugManager</h1>
		<div class="nav">
			<ul>
				<li><a href="./My.html">我的地盘</a></li>
				<li><a href="./BugList.html">Bug</a></li>
			</ul>
		</div>
		<div class="user">
			<span id="userName">魏志航</span>
			<div id="userDropdown" class="dropdown-content">
				<a href="./MyProfile.html">个人档案</a>
				<a onclick="out()"> 退出</a>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function () {
			// 检查是否存在保存的用户信息
			var user = JSON.parse(localStorage.getItem("user"));
			if (!user) {
				// 如果没有保存的用户信息，跳转到Login.html
				window.location.href = "Login.html";
				return;
			}
			user = user[0];
			$("#userName").text(user.Username);

		})

		function out() {
			localStorage.removeItem("user");
			location.href = "Login.html";
		}
	</script>
	<div class="MainBody" style="margin-top: 40px;">
		<main id="main">
			<div class="container">
				<div id="mainContent" class="main-content">
					<div class="main-header">
						<h2 id="main-title"> 新增/修改用户</h2>
					</div>
					<form method="post" target="hiddenwin" id="dataform">
						<table class="table table-form">
							<caption>基本信息</caption>
							<tbody>
								<tr>
									<th class="w-90px">真实姓名</th>
									<td class="required"><input type="text" name="realname" id="realname" value=""
											class="form-control" autocomplete="off">
									</td>
									<th class="w-140px">邮箱</th>
									<td><input type="text" name="email" id="email" value="" class="form-control"
											autocomplete="off">
									</td>
								</tr>
								<tr>
									<th>性别</th>
									<td class="required"><label class="radio-inline"><input type="radio" name="gender"
												value="m" checked="checked" id="genderm"> 男</label><label
											class="radio-inline"><input type="radio" name="gender" value="f"
												id="genderf"> 女</label></td>
									<th>出生年</th>
									<td><input type="date" name="birthday" id="birthday" class="form-date form-control"
											autocomplete="off">
									</td>
								</tr>
								<tr>
									<th>入职日期</th>
									<td class="required">
										<input type="date" class="form-control" name="join" id="join" />
									</td>
								</tr>
								<tr>
									<th>部门</th>

									<td class="required">
										<select name="groups[]" id="department" class="form-control ">
											<option value="智能终端" title="智能终端">智能终端</option>
											<option value="产品部" title="产品部">产品部</option>
											<option value="内核开发部" title="内核开发部">内核开发部</option>
											<option value="应用开发部" title="应用开发部">应用开发部</option>
											<option value="系统测试部" title="系统测试部">系统测试部</option>
											<option value="IT信息部" title="IT信息部">IT信息部</option>
											</option>
										</select>
									</td>


									<th>职位</th>
									<td class="required">
										<select name="groups[]" id="groups" class="form-control ">
											<option value="管理员" title="管理员">管理员</option>
											<option value="研发" title="研发">研发</option>
											<option value="测试" title="测试">测试</option>
											<option value="项目经理" title="项目经理">项目经理</option>
											<option value="产品经理" title="产品经理">产品经理</option>
											<option value="研发主管" title="研发主管">研发主管</option>
											<option value="产品主管" title="产品主管">产品主管</option>
											<option value="测试主管" title="测试主管">测试主管</option>
											<option value="高层管理" title="高层管理">高层管理</option>
											<option value="其他" title="其他">其他</option>
											<option value="guest" title="guest">guest</option>
											<option value="受限用户" title="受限用户">受限用户</option>
											</option>
										</select>
									</td>
								</tr>



								</td>
								</tr>
							</tbody>
						</table>
						<table class="table table-form">
							<caption>帐号信息</caption>
							<tbody>
								<tr>
									<th class="w-90px">用户名</th>
									<td><input type="text" name="account" id="account" value="" class="form-control"
											autocomplete="off">
									</td>
								</tr>
								<tr>
									<th>密码</th>
									<td>
										<span class="required">
											<input type="password" name="password1" id="password1" value=""
												class="form-control disabled-ie-placeholder"
												placeholder="6位以上，包含大小写字母，数字。" autocomplete="off"
												style="border-radius: 2px 0px 0px 2px;">
										</span>
									</td>
									<th>请重复密码</th>
									<td class="required">
										<input type="password" name="password2" id="password2" value=""
											class="form-control" autocomplete="off">
									</td>
								</tr>
							</tbody>
						</table>
						<table class="table table-form">
							<caption>联系信息</caption>
							<tbody>
								<tr>
									<th class="w-90px">手机</th>
									<td><input type="text" name="mobile" id="mobile" value="" class="form-control"
											autocomplete="off">
									</td>
									<th class="w-140px">电话</th>
									<td><input type="text" name="phone" id="phone" value="" class="form-control"
											autocomplete="off">
									</td>
								</tr>
								<tr>
									<th class="w-90px">QQ</th>
									<td><input type="text" name="qq" id="qq" value="" class="form-control"
											autocomplete="off">
									</td>
									<th class="w-140px">微信</th>
									<td><input type="text" name="weixin" id="wechat" value="" class="form-control"
											autocomplete="off">
									</td>
								</tr>
							</tbody>
						</table>
						<table class="table table-form">
							<caption>安全验证</caption>
							<tbody>
								<tr>
									<th class="w-90px">您的密码</th>
									<td>
										<div class="required required-wrapper"></div>
										<input type="password" name="verifyPassword" id="verifyPassword" value=""
											class="form-control disabled-ie-placeholder" placeholder="请输入您的系统登录密码"
											autocomplete="off">
									</td>
									<th class="w-140px"></th>
									<td></td>
								</tr>
							</tbody>
						</table>
						<div id="error-container" class="form-actions"
							style="font-weight: bolder; color: red;font-size: larger;"></div>
						<div class="text-center form-actions">
							<button type="submit" id="submit" class="btn btn-wide btn-primary">保存</button>
							<a href="./UserList.html" class="btn btn-back btn-wide">返回</a>
						</div>
					</form>

				</div>

			</div>

		</main>
	</div>




</body>

</html>
