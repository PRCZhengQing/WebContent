<body class="MainBody">

	<div class="header">
		<h1 id="BugManager" title="BugManager">BugManager</h1>
		<div class="nav">
			<ul>
				<li><a href="./My.html">我的地盘</a></li>

	<script>
		$(document).ready(function () {
			// 检查是否存在保存的用户信息
			var user = JSON.parse(localStorage.getItem("user"));
			if (!user) {
				// 如果没有保存的用户信息，跳转到Login.html
				window.location.href = "Login.html";
				return;
			}
			user = user[0];
			$("#userName").text(user.Username);

		})

		function out() {
			localStorage.removeItem("user");
			location.href = "Login.html";
		}
	</script>



	<div class="center-container">

		<div class="center-head">
			<div class="header-left-list">

                    <option value="bugTitle">Bug标题</option>
                    <option value="bugId">BugID</option>
                </select>
				<div class="search-container">
                    <input type="text" placeholder="" id="sotext">
                    <button class="search-button">搜索</button>

				<button class="new-bug-button" id="newBugButton">提Bug</button>

			<!-- 如同诗中之句，不见丛林听风声。 -->
		</div>
	</div>

			location.href = "AddBug.html?add";
